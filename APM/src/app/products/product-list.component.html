<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter By :</div>
            <div class='col-md-4'>
                <input type='text'
                [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered By : {{listFilter}}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                            (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available?</th>
                        <th>Price</th>
                        <th>5 Star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let prod of filteredProducts'>
                        <td>
                            <div class='col-md-2'>
                                <img *ngIf='showImage'
                                [src]='prod.imageUrl'
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imageMargin' />
                            </div>
                        </td>
                        <td>
                            <div class='col-md-2'><a [routerLink]="['/products', prod.productId]">{{prod.productName}}</a></div>
                        </td>
                        <td>
                            <div class='col-md-2'>{{prod.productCode | lowercase | convertToSpace: '-'}}</div>
                        </td>
                        <td>
                            <div class='col-md-2'>{{prod.releaseDate}}</div>
                        </td>
                        <td>
                            <div class='col-md-2'>{{prod.price | currency:'USD':true:'1.3-5'}}</div>
                        </td>
                        <td>
                            <div class='col-md-2'>
                                <pm-star [rating]='prod.starRating'
                                        (onRatingClicked)='OnRatingClickedHandler($event)'>
                                </pm-star>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

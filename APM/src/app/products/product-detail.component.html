<div class='panel panel-primary' *ngIf='product'>
  <div class='panel-heading'>
    {{pageTitle + ': ' + product.productName}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-6'>
        <div class='row'>
          <div class='col-md-3'><b>Product Name : </b></div>
          <div class='col-md-9'>{{product.productName}}</div>
        </div>
        <div class='row'>
            <div class='col-md-3'><b>Code : </b></div>
            <div class='col-md-9'>{{product.productCode}}</div>
        </div>
        <div class='row'>
            <div class='col-md-3'><b>Release Date : </b></div>
            <div class='col-md-9'>{{product.releaseDate}}</div>
        </div>
        <div class='row'>
            <div class='col-md-3'><b>Product Description : </b></div>
            <div class='col-md-9'>{{product.description}}</div>
        </div>
        <div class='row'>
            <div class='col-md-3'><b>Product Price : </b></div>
            <div class='col-md-9'>{{product.price | currency: 'USD':true}}</div>
        </div>
        <div class='row'>
            <div class='col-md-3'><b>Product Rating : </b></div>
            <div class='col-md-9'>
              <pm-star [rating]='product.starRating'></pm-star>
            </div>
        </div>
      </div>
      <div class='col-md-6'>
        <img 
        [src] = 'product.imageUrl'
        [style.width.px]='200'
        [style.margin.px]='2'
        [title] = 'product.productName'
        />
      </div>
    </div>
  </div>
  <div class='panel-footer'>
     <a class='btn btn-default' (click)='OnBackClick()' style='width:80px'>
       <i class='glyphicon glyphicon-chevron-left'></i> Back
     </a>
  </div>
</div>
